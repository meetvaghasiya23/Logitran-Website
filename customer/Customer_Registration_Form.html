<!DOCTYPE html>
<!-- saved from url=(0051)file:///C:/Users/Admin/Downloads/User_reg_form.html -->
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Registration Form Logitran</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="cust_send.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        /*background: linear-gradient(135deg, #71b7e6, #9b59b6);*/
        /* background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
    url("https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-move-the-company-goods-transport-image_12000.jpg")
      center/cover; */
        background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-move-the-company-goods-transport-image_12000.jpg");
        background-size: 100%;
        background-repeat: no-repeat;
      }

      form {
        /* opacity: 0.5; */
      }
      .container {
        background: rgba(0, 0, 0, 0.5);
        max-width: 700px;
        width: 100%;
        /* background-color: #fff; */
        padding: 25px 30px;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.55);
      }
      .container .title {
        font-size: 25px;
        font-weight: 500;
        position: relative;
      }
      .container .title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 283px;
        border-radius: 5px;
        background: linear-gradient(135deg, #51b7e6, #ff7f50);
      }
      .content form .user-details {
        /* filter: blur(2px); */
        /* transform: translate(-50%,-50%); */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px 0 12px 0;
      }
      form .user-details .input-box {
        margin-bottom: 15px;
        width: calc(100% / 2 - 20px);
      }
      form .input-box span.details {
        display: block;
        color: white;
        font-weight: 500;
        margin-bottom: 5px;
      }
      .user-details .input-box input {
        height: 45px;
        width: 100%;
        outline: none;
        font-size: 16px;
        border-radius: 5px;
        padding-left: 15px;
        border: 1px solid #ccc;
        border-bottom-width: 2px;
        transition: all 0.3s ease;
      }

      .state {
        display: block;
      }

      .user-details .input-box input:focus,
      .user-details .input-box input:valid {
        border-color: #9b59b6;
      }
      form .gender-details .gender-title {
        font-size: 20px;
        font-weight: 500;
      }
      form .category {
        display: flex;
        width: 80%;
        margin: 14px 0;
        justify-content: space-between;
      }
      form .category label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      form .category label .dot {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        margin-right: 10px;
        background: #d9d9d9;
        border: 5px solid transparent;
        transition: all 0.3s ease;
      }
      #dot-1:checked ~ .category label .one,
      #dot-2:checked ~ .category label .two,
      #dot-3:checked ~ .category label .three {
        background: #9b59b6;
        border-color: #d9d9d9;
      }
      form input[type="radio"] {
        display: none;
      }
      form .button {
        height: 45px;
        margin: 35px 0;
      }
      form .button input {
        height: 100%;
        width: 100%;
        border-radius: 5px;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #ff8080, #ffa07a);
      }
      form .button input:hover {
        /* transform: scale(0.99); */
        background: linear-gradient(-135deg, #71b7e6, #ff7f50);
      }
      @media (max-width: 584px) {
        .container {
          max-width: 100%;
        }
        form .user-details .input-box {
          margin-bottom: 15px;
          width: 100%;
        }
        form .category {
          width: 100%;
        }
        .content form .user-details {
          max-height: 300px;
          overflow-y: scroll;
        }
        .user-details::-webkit-scrollbar {
          width: 5px;
        }
      }
      @media (max-width: 459px) {
        .container .content .category {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title" style="color: white">Customer Registration</div>
      <div class="content">
        <form name="customerform" class="form" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name*</span>
              <input
                type="text"
                placeholder="Enter your name"
                required=""
                name="name"
              />
            </div>
            <div class="input-box">
              <span class="details">Email*</span>
              <input
                type="text"
                placeholder="Enter your email"
                required=""
                name="email"
              />
            </div>
            <div class="input-box">
              <span class="details">Mobile Number*</span>
              <input
                type="text"
                placeholder="Enter your contact number"
                required=""
                name="mobileNo"
              />
            </div>
            <div class="input-box">
              <span class="details">Password*</span>
              <input
                type="password"
                placeholder="Enter your password"
                required=""
                name="password"
              />
            </div>
            <div class="input-box">
              <span class="details">Confirm Password*</span>
              <input
                type="password"
                placeholder="Confirm your password"
                required=""
              />
            </div>
          </div>
          <br />
          <!-- <div class="address" style="color: white;">Address*</div> -->
          <textarea name="address" rows="4" cols="54"></textarea>
          <div class="button">
            <input type="submit" value="Register" onclick="dataconverter()" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
